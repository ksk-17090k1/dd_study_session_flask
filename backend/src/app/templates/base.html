<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}タイトル{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='base.css') }}"
    />
  </head>
  <body>
    {% block header %}ヘッダー{% endblock %}
    <!--  -->
    {% block content %}内容{% endblock %}
    <hr />
    {% block footer %}
    <a href="{{ url_for('index')}}">TOP画面へ</a>
    {% endblock %}
  </body>
</html>
